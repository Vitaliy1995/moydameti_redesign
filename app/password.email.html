<body>

<section class="auth-main">
    <div class="container">
        <div class="auth-center">
            <div class="auth-logo">
                <a href="/"><img src="img/logo/logo_sm.png" alt="Логотип"></a>
            </div>
            <div class="auth-block">
                <div class="auth-login">
                    <span>Вход</span>
                    <form action="" method="post">
                        <input type="text" placeholder="Номер телефона" required>
                        <input type="password" placeholder="Пароль" required>
                        <button class="auth-button">Вход</button>
                        <div class="auth-remember">
                            <input type="checkbox" id="auth-remember">
                            <label for="auth-remember">запомнить</label>
                        </div>
                    </form>
                    <div class="auth-error">
                        <span>Не верно!</span>
                    </div>
                    <div class="auth-bottom">
                        <a href="aut">Вспомнить пароль</a>
                        <a href="">Регистрация</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/scripts.min.js"></script>
