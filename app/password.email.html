    <meta name="description" content="Разместите вакансию бесплатно, быстро и без регистрации">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<body>

<section class="auth-main">
    <div class="container">
        <div class="auth-center">
            <div class="auth-logo">
                <a href="/"><img src="img/logo/logo.png" alt="Логотип"></a>
            </div>
            <div class="auth-block">
                <div class="auth-password-remember">
                    <span>Восстановление доступа</span>
                    <form method="post">
                        <div class="input-email" id="input-email">
                            <input type="email" placeholder="E-mail" required>
                            <span>?</span>
                            <div class="password-remember-helper">
                                Введите E-mail, указанный при регистрации
                            </div>
                        </div>
                        <button class="auth-button">Восстановить</button>
                    </form>
                    <div class="auth-error">
                        <span>Не зарегистрирован!</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/scripts.min.js"></script>

</body>
</html>
